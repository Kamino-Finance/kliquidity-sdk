name: Tests
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

env:
  solana_version: 'v1.18.15'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: hubbleprotocol/solana-setup-action@v0.2
        id: solana-setup
        with:
          solana-version: ${{ env.solana_version }}
          rust-shared-key: 'tests'
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
      - uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn build
      - name: Run tests
        # Add solana binaries to path - todo should not be needed
        run: |
          echo "/home/runner/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          yarn start-validator-and-test
